<div class="section">
  <div class="section-header">ğŸ“¥ Heartbeat JSON ë¶™ì—¬ë„£ê¸°</div>
  <!-- ğŸ’¬ ì¤‘ì•™ ì…ë ¥ ì˜ì—­ -->
<div class="input-area">
  <textarea id="rawData" placeholder="localhost# diagnostics heartbeat view&#10;{ ... }"></textarea>
</div>

<div id="result"></div>

<script>
document.getElementById("today-date").textContent =
  "ì˜¤ëŠ˜ ë‚ ì§œ: " + new Date().toLocaleDateString('ko-KR', { year: 'numeric', month: '2-digit', day: '2-digit' });

const textarea = document.getElementById("rawData");
const result = document.getElementById("result");

textarea.addEventListener("input", () => analyze(textarea.value.trim()));

function analyze(rawInput) {
  result.innerHTML = "";
  if (!rawInput) return;

  let raw = rawInput.replace(/^[^\n]*#\s*diagnostics\s+heartbeat\s+view\s*\n?/i, "");

  let data;
  try { data = JSON.parse(raw); }
  catch {
    try {
      const fixed = raw.replace(/^[^{]*/, "").replace(/}[^}]*$/, "}").replace(/[\x00-\x1F]/g, "").trim();
      data = JSON.parse(fixed);
    } catch {
      result.innerHTML = "<p style='color:red;'>âŒ JSON í˜•ì‹ ì˜¤ë¥˜ - ìë™ ìˆ˜ì • ì‹¤íŒ¨</p>";
      return;
    }
  }

  const ms = data.machine_status || {};
  const mc = data.machine_configuration || {};
  const sw = data.software_configuration || {};
  const isg = data.isg || {};

  // âœ… Uptime ì¶”ì¶œ
  let uptime = mc.uptime || ms.uptime || "-";
  if (uptime === "-" && rawInput.match(/uptime/i)) {
    const match = rawInput.match(/uptime["']?\s*[:=]?\s*"?([\w\s\d]+minutes?)/i);
    if (match) uptime = match[1].trim();
  }

  // âœ… Byte â†’ MB/GB ë³€í™˜
  const fmt = (b) => {
    const n = parseFloat(b);
    if (isNaN(n)) return "-";
    const mb = n / (1024*1024);
    return mb >= 1024 ? (mb/1024).toFixed(2)+" GB" : mb.toFixed(2)+" MB";
  };

  const pct = (v) => v ? (parseFloat(v)*100).toFixed(2)+"%" : "-";

  const stats = isg.statistics || [];
  const cpu = stats.find(s=>s.name?.includes("CPU")) || {};
  const mem = stats.find(s=>s.name?.includes("Memory")) || {};

  const cpuUsage = pct(cpu.avgInUse);
  const memUsage = pct(mem.usage);

  // âœ… Machine Info
  const machineHTML = `
  <div class="section">
    <div class="section-header">â‘  Machine Information</div>
    <table>
      <tr><th>Hostname</th><th>Serial Number</th><th>Uptime</th></tr>
      <tr><td>${mc.hostname||"-"}</td><td>${data.serial_number||"-"}</td><td>${uptime}</td></tr>
      <tr><th>Version</th><th>CPU Usage</th><th>Memory Usage</th></tr>
      <tr><td>${sw.version||"-"}</td><td>${cpuUsage}</td><td>${memUsage}</td></tr>
    </table>
  </div>`;

  // âœ… License ë§Œë£Œì¼ ê³„ì‚°
  const getDaysLeft = (expiry) => {
    const d = new Date(expiry);
    if (isNaN(d)) return "-";
    const diff = Math.ceil((d - new Date()) / (1000 * 60 * 60 * 24));
    if (diff > 0) return `${diff}ì¼`;
    if (diff === 0) return "Expires today";
    return `${Math.abs(diff)}ì¼`;
  };

  // âœ… Licenses
  const licenses = (isg.licenses||[])
    .filter(l=>l.model&&l.id&&l.expiry)
    .map(l=>{
      const left = getDaysLeft(l.expiry);
      return `<tr><td>${l.licenseType||"-"}</td><td>${l.model}</td><td>${l.id}</td><td>${l.expiry} <span style='color:#1e3a5f; font-size:12px;'>(${left})</span></td></tr>`;
    }).join("");

  const licenseHTML = `
  <div class="section">
    <div class="section-header">â‘¡ Licenses</div>
    <table>
      <tr><th>Type</th><th>Model</th><th>ID</th><th>Expiry</th></tr>
      ${licenses||"<tr><td colspan='4'>-</td></tr>"}
    </table>
  </div>`;

  // âœ… Applications
  const apps = (isg.applications||[])
    .map(a=>`<tr><td>${a.name||"-"}</td><td>${a.appModel||"-"}</td><td>${a.imageName||"-"}</td><td>${a.licenseId||"-"}</td><td>${a.networkDefinition||"-"}</td><td>${a.status||"-"}</td></tr>`).join("");
  const appHTML = `
  <div class="section">
    <div class="section-header">â‘¢ Applications</div>
    <table>
      <tr><th>Name</th><th>App Model</th><th>Image Name</th><th>License ID</th><th>Network Definition</th><th>Status</th></tr>
      ${apps||"<tr><td colspan='6'>-</td></tr>"}
    </table>
  </div>`;

  // âœ… Network Interfaces
  const nets = (ms.network_interfaces||[])
    .filter(n=>n.name?.toLowerCase().startsWith("nic"))
    .map(n=>{
      const status=(n.status||"").toUpperCase();
      const cls=(status==="DOWN"||status.includes("LOWER"))?"down-row":"";
      return `<tr class="${cls}"><td>${n.name}</td><td>${status}</td><td>${fmt(n.rx_bytes)}</td><td>${fmt(n.tx_bytes)}</td></tr>`;
    }).join("");
  const netHTML = `
  <div class="section">
    <div class="section-header">â‘£ Network Interfaces</div>
    <table>
      <tr><th>Name</th><th>Status</th><th>RX</th><th>TX</th></tr>
      ${nets||"<tr><td colspan='4'>-</td></tr>"}
    </table>
  </div>`;

  result.innerHTML = machineHTML + licenseHTML + appHTML + netHTML;
}
</script>
